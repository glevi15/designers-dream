<html>

<head>

    <script src="p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <script src="sketch.js"></script>

    <div id="panel">
        <div id="drawer">
            <div id="canvasContainer">

            </div>

        <div id="resultContainer">
            <img id="resultImg"></img>

    </div>
